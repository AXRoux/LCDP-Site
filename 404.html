<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="/assets/styles/404.css">
</head>
<body>
    <meta name="description" content="404 - Vault Hack game">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <div class="container">
        <h1>404 - Vault Hack</h1>
        <div id="game-area">
            <div id="vault">
                <div id="code-display">0000</div>
                <div id="feedback"></div>
            </div>
            <div id="timer">120</div>
            <div id="keypad">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">0</button>
            </div>
            <button id="submit">Hack Vault</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="/assets/scripts/404.js"></script>
</body>
</html>
